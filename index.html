<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script defer src="./header/index.js"></script>
        <link rel="stylesheet" href="./header/index.css" />

        <script defer src="./form/index.js"></script>
        <link rel="stylesheet" href="./form/index.css" />

        <script defer src="./footer/index.js"></script>
        <link rel="stylesheet" href="./footer/index.css" />

        <script defer src="./index.js"></script>
        <link rel="stylesheet" href="./index.css" />

        <title>Home</title>
    </head>
    <body>
        <div class="first-cont">
            <div class="header-component"></div>
            <div class="first-cont__title">
                <h1 class="first-cont__title__saludo"></h1>
                <h2 class="first-cont__title__nombre"></h2>
            </div>
        </div>
        <div class="second-cont">
            <img src="" alt="" class="second-cont__img" />
            <div class="second-cont__txt">
                <h2 class="second-cont__txt__nombre"></h2>
                <p class="second-cont__txt__info"></p>
            </div>
        </div>
        <div class="services-cont">
            <h2 class="services-cont__title">Mis servicios</h2>
            <div class="services-component">
                <template class="services-component__copy">
                    <div class="services-component__copy__box">
                        <img src="" alt="" class="services-component__img" />
                        <h3 class="services-component__title"></h3>
                        <p class="services-component__info"></p>
                    </div>
                </template>
                <div class="services-component__paste"></div>
            </div>
        </div>
        <div class="form-cont">
            <div class="form-component"></div>
        </div>
        <div class="footer-cont">
            <div class="footer-component"></div>
        </div>
    </body>
</html>
